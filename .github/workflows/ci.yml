name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: motionary/package-lock.json

    - name: Install Dependencies
      working-directory: ./motionary
      run: npm ci

    - name: Lint
      working-directory: ./motionary
      run: npm run lint

    - name: Build
      working-directory: ./motionary
      run: npm run build

